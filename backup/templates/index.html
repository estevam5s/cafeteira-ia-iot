<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeAI Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00ff88;
            --primary-glow: #00cc6a;
            --accent-pink: #ff3366;
            --accent-blue: #0088ff;
            --bg-dark: #0a0a1f;
            --bg-darker: #05051a;
            --bg-gradient: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            --text-light: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: 300px 1fr;
            grid-template-areas: 
                "header header"
                "sidebar main";
        }

        .header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary-neon), transparent);
            animation: headerGlow 8s linear infinite;
            opacity: 0.1;
        }

        @keyframes headerGlow {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-neon), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-panel {
            padding: 1.5rem;
            background: var(--glass-bg);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .control-button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .power-on {
            background: var(--primary-neon);
            color: var(--bg-dark);
        }

        .power-off {
            background: var(--accent-pink);
            color: var(--text-light);
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .status-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--glass-bg);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .status-item {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            animation: pulseGlow 2s infinite;
        }

        .status-online {
            background: var(--primary-neon);
            box-shadow: 0 0 10px var(--primary-neon);
        }

        .status-online::after {
            border: 2px solid var(--primary-neon);
        }

        .status-offline {
            background: var(--accent-pink);
            box-shadow: 0 0 10px var(--accent-pink);
        }

        .status-offline::after {
            border: 2px solid var(--accent-pink);
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-content {
            grid-area: main;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-container {
            flex-grow: 1;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            min-height: 70vh;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-neon) transparent;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
            animation: messageSlide 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            align-self: flex-end;
            margin-left: 20%;
        }

        .bot-message {
            background: rgba(0, 136, 255, 0.1);
            border: 1px solid rgba(0, 136, 255, 0.2);
            align-self: flex-start;
            margin-right: 20%;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            margin-top: 1rem;
        }

        .chat-input {
            flex-grow: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--primary-neon);
        }

        .send-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            background: var(--primary-neon);
            color: var(--bg-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-glow);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .temperature-gauge {
            margin-top: 0.5rem;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .temperature-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-neon), var(--accent-pink));
            transition: width 0.5s ease;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "sidebar"
                    "main";
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CoffeeAI Control</h1>
            <p>Sistema Inteligente de Controle de Cafeteira</p>
        </header>

        <aside class="sidebar">
            <div class="control-panel">
                <h2>Controles</h2>
                <button onclick="controlCoffee('ligar')" class="control-button power-on">
                    Ligar Cafeteira
                </button>
                <button onclick="controlCoffee('desligar')" class="control-button power-off">
                    Desligar Cafeteira
                </button>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="status-indicator status-online"></span>
                    <span>Sistema Online</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator status-offline" id="coffee-status"></span>
                    <span id="coffee-status-text">Cafeteira: Desligada</span>
                    <div id="coffee-temperature"></div>
                    <div class="temperature-gauge">
                        <div class="temperature-fill" id="temperature-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span id="lastActivity">Última Atividade: --:--</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message bot-message">
                        Olá! Sou o assistente da sua cafeteira inteligente. Como posso ajudar?
                    </div>
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" class="chat-input" placeholder="Digite sua mensagem..." />
                    <button onclick="sendMessage()" id="sendButton" class="send-button">Enviar</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let conversationId = null;
        let isProcessing = false;

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('coffee-status');
                    const statusText = document.getElementById('coffee-status-text');
                    const tempElement = document.getElementById('coffee-temperature');
                    const tempBar = document.getElementById('temperature-bar');
                    const lastActivity = document.getElementById('lastActivity');

                    statusIndicator.className = `status-indicator status-${data.status === 'ligada' ? 'online' : 'offline'}`;
                    statusText.textContent = `Cafeteira: ${data.status.charAt(0).toUpperCase() + data.status.slice(1)}`;
                    
                    if (data.temperature) {
                        const temp = parseFloat(data.temperature);
                        tempElement.textContent = `Temperatura: ${temp.toFixed(1)}°C`;
                        tempBar.style.width = `${Math.min(temp, 100)}%`;
                    }
                    
                    if (data.last_activity) {
                        lastActivity.textContent = `Última Atividade: ${data.last_activity}`;
                    }
                })
                .catch(error => console.error('Erro ao atualizar status:', error));
        }

        setInterval(updateStatus, 2000);

        async function controlCoffee(action) {
            console.log("Ação solicitada:", action);
            const message = `${action} cafeteira`;
            console.log("Mensagem a ser enviada:", message);
            document.getElementById('userInput').value = message;
            await sendMessage();
        }

        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;

            console.log("Enviando mensagem:", message);

            isProcessing = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Enviando...';

            appendMessage(message, 'user-message');
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        message: message
                    })
                });

                const data = await response.json();
                console.log("Resposta recebida:", data);
                
                if (data && data.answer) {
                    appendMessage(data.answer, 'bot-message');
                    if (data.conversation_id) {
                        conversationId = data.conversation_id;
                    }
                    updateStatus();
                }
            } catch (error) {
                console.error('Erro:', error);
                appendMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', 'bot-message');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Enviar';
                input.focus();
            }
        }

        function appendMessage(content, className) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Event Listeners
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        // Inicializar
        updateStatus();
    </script>
</body>
</html>
